<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeCare</title>
</head>
<body>
    <p id="timer"></p>

    <button onclick="resetTimer()">RESET</button>

    <script>
        const countDowns = [
            20 * 60,    // 20 minutes
            20          // 20 seconds
        ];
        const display = document.getElementById("timer");

        let interval = null;

        window.onload = () => startTimer(0, display);

        function startTimer(countDownIndex, display) {
            let counter = countDowns[countDownIndex];

            if (interval != null) {
                clearInterval(interval);
            }

            function timer() {
                let minutes = (counter / 60) | 0,
                    seconds = (counter % 60) | 0;

                minutes = minutes.toString().padStart(2, '0');
                seconds = seconds.toString().padStart(2, '0');

                if (counter >= 0) {
                    display.innerHTML = minutes + ":" + seconds;
                    counter = --counter;
                } else {
                    countDownIndex++;
                    countDownIndex = countDownIndex < countDowns.length ? countDownIndex : 0;
                    startTimer(countDownIndex, display);
                }
            };

            timer();
            interval = setInterval(timer, 1000);
        }

        function resetTimer() {
            startTimer(0, display);
        }
    </script>
</body>
</html>
